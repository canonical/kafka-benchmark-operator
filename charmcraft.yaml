type: charm

# base: ubuntu@24.04
# platforms:
#   amd64:

bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"

parts:
  files:
    plugin: dump
    source: .
    override-build: |
      # Ship the charm contents
      curl -sSL https://code.launchpad.net/~pguimaraes/openmessaging-benchmark/+git/openmessaging-benchmark/+artifact/280249/+files/openmessaging-benchmark-0.0.1-ubuntu0-20241119152607-linux-x64.tar.gz | tar -zxvf -
      mv openmessaging-benchmark-0.0.1-SNAPSHOT/ openmessaging-benchmark/
      craftctl default
    prime:
      - openmessaging-benchmark
  charm:
    override-build: |
      rustup default stable

      # Convert subset of poetry.lock to requirements.txt
      curl -sSL https://install.python-poetry.org | python3 -
      /root/.local/bin/poetry self add poetry-plugin-export || true  # To avoid poetry versions mismatch
      /root/.local/bin/poetry export --only main,charm-libs --output requirements.txt

      craftctl default
    charm-strict-dependencies: true
    charm-requirements: [requirements.txt]
    build-snaps:
      - rustup
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
